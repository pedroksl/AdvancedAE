    version="${mod_version}"
    displayName="${mod_name}"
    authors="${mod_authors}"
    description='''${mod_description}'''
    issueTrackerURL="https://github.com/pedroksl/AdvancedAE/issues"
    displayURL="https://github.com/pedroksl/AdvancedAE"
    credits="Ridanisaurus Rid for texture style, JmÂ³ and Sea_Kerman for models"
    logoFile="logo.png"

[[mixins]]
